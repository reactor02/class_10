<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS 주석 */

        /* 전체 선택자*/
        * {
            color : red;
        }

        /* tag 선택자 */
        h2 {
            font-size: 400%;
        }

        h1{
            font-size: 400%;
        }
        /* ,로 구분해서 여러 개 적용가능 */
        h1, h2 {
            font-size: 400%;
        }

        /* 클래스 선택자*/
        .c1 {
            background-color: green;
        }
        .bigText {
            font-size: 30px;
        }
        /* id selector */
        #i1 {
            color: rgb(0, 0, 0)
        }
        /* 자식 selector */
        div > strong {
            background-color: dodgerblue
        }

        /* descending selector */
        div strong {
            border: 3px solid red;
        }
        /* 속성 selector */
        /* 속성이 있으면*/
        [href] {
            background-color: yellow;
        }
        
        /* 속성의 값이 일치하면 */
        [type=text]{
            background-color: yellow;
        }

        /* #i1은 [id=i1]의 줄임말 */
        [id=i1]{
            background-color: yellow;
        }
        /* https로 값이 시작되는 것들 (like 검색처럼)*/ 
        [href^=https] {
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1>hello world</h1>
    <h2>부제목</h2>
    <ul>
        <li class="c1" id="i1">li 1</li>
        <li class="c1 bigText c2">li 2</li>
        <li>li 3</li>
    </ul>

    <strong>밖에 strong</strong>
    <div>
        <strong>div 안에 스트롱</strong>
    </div>
    <div>
        <a href="">
            <strong>div > a > strong</strong>
        </a>
    </div>

    <input type="text"><br>
    <input type="password"><br>

    <a href="http//:...">http</a>
    <a href="https//:...">https</a>
</body>
</html>
