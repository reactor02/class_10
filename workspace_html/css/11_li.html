<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            padding-left: 0;
        }
        
        tr {
            /* tr에는 앵간하면 쓰지 말자
            border: 1px solid blue;
            width: 10000px; */
        }
        table {
            border: 1px solid red;
            /* 테이블에서만 적용됨 */
            border-collapse: collapse;
        }
        td {
            border-bottom: 1px dotted black;
            width: 20px;
            height: 40px;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <table>
        <tr>
            <td>22</td>
            <td>33</td>
            <td>44</td>
        </tr>
        <tr>
            <td>55</td>
            <td>66</td>
            <td>77</td>
        </tr>
    </table>
</body>
</html>
