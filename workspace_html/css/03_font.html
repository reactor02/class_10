<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        /* 웹폰트 다운로드 */
        @font-face {
            font-family: 'GMarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: 500;
            font-display: swap;
        }

        /* 폰트 적용 */
        #p1 {
            font-family: 'GMarketSans', Arial;
        }

        .style {
            font-style: italic;
        }
        .fw-100 {font-weight: 100;}
        .fw-400 {font-weight: 400;}
        .fw-1000 {font-weight: 1000;}
        /* 일반글꼴은 100~900 까지 100 단위로 사용가능
            가변글꼴은 100~1000까지 세밀하게 조정가능
        */
        .fw-2000 {font-weight: 2000;}
        .fw-bold {font-weight: bold;}
    </style>
<body>
    기본글씨 abc 123
    <p id="p1">
        글씨를 적습니다
        <div>
            자식 안쪽의 글씨
        </div>
    </p>

    <div class="style">
        font-style
    </div>
    <div class="fw-100">100</div>
    <div class="fw-400">400</div>
    <div class="fw-1000">1000</div>
    <div class="fw-2000">2000</div>
    <div class="fw-bold">bold</div>
    <h1>h1</h1>
    <div class="fake-h1">fake-h1</div>
</body>
</html>
