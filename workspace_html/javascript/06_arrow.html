<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 화살표 함수 arrow function
        // 익명 함수를 선언하는 문법
      

        // 일반적인 익명함수
        const fn1 = function (a,b){
            console.log(a,b)
            return a
        }


        // 익명 함수의 경우 화살표 함수로 변경할 수 있다
        const fn2 = (a,b) => {
            console.log(a,b)
            return a
        }

        const fn3 = (a) => {
            console.log(a)
            return a
        }
        // 전달인자가 하나일 경우만 전달인자의 () 생략 가능
        const fn4 = a => {
            console.log(a)
            return a
        }
        // 전달인자가 없으면 전달인자의 () 생략 불가능
        const fn5 = () => {
            console.log(5)
            return 5
        }

        const fn6 = (a,b) => { 
            return a+b
        }
        // 실행문 안에 return문만 있을 경우 {}와 ruturn 생략가능
        // {}를 생략한 경우 return 사용 불가
        const fn7 = (a,b) => a+b
        const fn8 = a => a*2

        

        






    // (function (a,b){
    //         console.log(a,b)
    //         return a
    //     })(1,2) 

    
        // 마지막 ()는 실행하라는 뜻
    </script>
</head>
<body>
    
</body>
</html>
